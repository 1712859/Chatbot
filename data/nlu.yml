version: "2.0"

nlu:
- intent: greet
  examples: |
    - Hi
    - Hey!
    - Hello
    - Good day
    - Good morning

- intent: bot_check
  examples: |
    - Bạn là ai?
    - Có phải bạn là người máy?
    - Bạn là chatbot hả? 
    - are you a bot?
    - bạn là?

- intent: bieu_hien
  examples: |
    - Biểu hiện bệnh [covid](ten_benh)?
    - Triệu chứng bệnh [covid](ten_benh)?
    - Những biểu hiện bệnh [viêm gan b](ten_benh)?
    - Những triệu chứng bệnh [viêm gan b](ten_benh)?

- intent: hoi_bieu_hien
  examples: |
    - Biểu hiện
    - triệu chứng

- intent: hoi_ten
  examples: |
    - bạn tên gì?
    - what you name?
    - you name?
    - tên bạn là gi?
    - tên bạn ?

- intent: tra_loi_ten
  examples: |
    - Mình tên là [Thống](curt_name)
    - Mình tên là [Thống Anh](curt_name)
    - Mình là [Thống](curt_name)
    - Mình là [Nguyên phạm anh tú](curt_name)
    - [Tú](curt_name)
    - [Tú Nguyễn](curt_name)

- intent: hoi_cach_chi_benh
  examples: |
    - tôi bị [Viêm gan b](ten_benh), cách trị như thế nào
    - cách trị bệnh [Viêm gan b](ten_benh)